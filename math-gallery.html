<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IsaacInPursuit • Math Demo Gallery</title>
  <meta name="description" content="A dozen interactive math and geometry visualizations rendered client-side by Isaac Johnston." />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; script-src 'self' 'unsafe-inline'; connect-src 'self'; frame-src https://forms.gle https://docs.google.com; base-uri 'self'; form-action 'self';"
  />
  <meta property="og:title" content="Math Demo Gallery • IsaacInPursuit" />
  <meta property="og:description" content="Explore phyllotaxis, modular multiplication, epicycles, flow fields, and more in an interactive canvas gallery." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://isaacinpursuit.github.io/math-gallery.html" />
  <meta property="og:image" content="/og.png" />
  <meta property="og:site_name" content="IsaacInPursuit" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Math Demo Gallery • IsaacInPursuit" />
  <meta name="twitter:description" content="Explore curated mathematical demos rendered in realtime." />
  <meta name="twitter:image" content="https://isaacinpursuit.github.io/og.png" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%8C%8A%3C/text%3E%3C/svg%3E" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    rel="preload"
    as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    crossorigin
  >
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark light;
      --bg: #05060a;
      --bg-panel: rgba(8, 10, 18, 0.85);
      --fg: #f4f6ff;
      --accent: #f7b733;
      --accent-strong: #fc4a1a;
      --border: rgba(255, 255, 255, 0.15);
      --shadow: rgba(0, 0, 0, 0.25);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
    }

    body {
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    canvas#demo-canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
      outline: none;
    }

    #control-bar {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      box-shadow: 0 1rem 2.5rem var(--shadow);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    #control-bar label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.85rem;
    }

    #control-bar select,
    #control-bar button,
    #control-bar input[type="checkbox"],
    #control-bar input[type="text"] {
      font: inherit;
    }

    #control-bar button,
    #control-bar select {
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.08);
      color: inherit;
      padding: 0.35rem 0.65rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #control-bar button:hover,
    #control-bar select:hover,
    #control-bar button:focus-visible,
    #control-bar select:focus-visible {
      background: rgba(255, 255, 255, 0.15);
      outline: none;
    }

    #control-bar button[aria-pressed="true"] {
      background: rgba(247, 183, 51, 0.18);
      border-color: rgba(247, 183, 51, 0.4);
    }

    #fps-meter {
      min-width: 4rem;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    #settings-panel {
      position: fixed;
      left: 1.25rem;
      top: 1.25rem;
      width: min(320px, 90vw);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem 1.25rem 1.5rem;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      box-shadow: 0 1rem 2.5rem var(--shadow);
      backdrop-filter: blur(10px);
      z-index: 9;
    }

    #back-home {
      align-self: flex-start;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 0.2rem;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    #back-home:hover,
    #back-home:focus-visible {
      color: var(--accent);
      border-color: rgba(247, 183, 51, 0.6);
      outline: none;
    }

    #settings-panel header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #settings-title {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    #settings-form {
      display: grid;
      gap: 0.75rem;
    }

    #settings-form .field {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.85rem;
    }

    #settings-form .field input,
    #settings-form .field select {
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.08);
      color: inherit;
      padding: 0.35rem 0.5rem;
    }

    #settings-form .field input[type="range"] {
      accent-color: var(--accent);
      padding: 0;
    }

    #settings-panel button {
      font: inherit;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.12);
      color: inherit;
      padding: 0.35rem 0.65rem;
      cursor: pointer;
    }

    #settings-panel button:hover,
    #settings-panel button:focus-visible {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    #settings-panel header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    #settings-panel header .panel-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    #settings-panel[data-collapsed="true"],
    #explain-panel[data-collapsed="true"] {
      display: none;
    }

    #explain-toggle {
      display: flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 0.85rem;
    }

    #explain-panel {
      position: fixed;
      left: 1.25rem;
      bottom: 1.25rem;
      max-width: min(420px, 90vw);
      padding: 0.85rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background: rgba(8, 10, 18, 0.85);
      box-shadow: 0 1rem 2.5rem var(--shadow);
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      line-height: 1.5;
      z-index: 8;
    }

    #explain-panel header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.35rem;
    }

    #explain-panel h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .panel-expand {
      position: fixed;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background: rgba(8, 10, 18, 0.85);
      color: inherit;
      padding: 0.55rem 0.9rem;
      font: inherit;
      font-weight: 600;
      letter-spacing: 0.01em;
      box-shadow: 0 1rem 2.5rem var(--shadow);
      backdrop-filter: blur(10px);
      cursor: pointer;
      z-index: 8;
    }

    .panel-expand:hover,
    .panel-expand:focus-visible {
      background: rgba(255, 255, 255, 0.18);
      outline: none;
    }

    #settings-expand {
      left: 1.25rem;
      top: 1.25rem;
    }

    #explain-expand {
      left: 1.25rem;
      bottom: 1.25rem;
    }

    .panel-expand[hidden] {
      display: none;
    }

    #explain-panel p {
      margin: 0.25rem 0;
    }

    #explain-panel a {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      #control-bar {
        position: fixed;
        top: auto;
        bottom: 1rem;
        right: 50%;
        transform: translateX(50%);
        width: min(90vw, 420px);
        justify-content: center;
      }

      #settings-panel {
        top: auto;
        bottom: calc(1rem + 70px);
        left: 50%;
        transform: translateX(-50%);
        width: min(95vw, 420px);
      }

      #explain-panel {
        left: 50%;
        bottom: calc(1rem + 70px + 220px);
        transform: translateX(-50%);
      }

      #settings-expand {
        left: 50%;
        top: 1.5rem;
        transform: translateX(-50%);
      }

      #explain-expand {
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(1rem + 70px);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    noscript {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: grid;
      place-items: center;
      font-size: 1.1rem;
      padding: 2rem;
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="demo-canvas" aria-label="Interactive mathematical visualizations" role="img"></canvas>

  <div id="control-bar" role="region" aria-label="Global demo controls">
    <label for="demo-select">Demo</label>
    <select id="demo-select" name="demo-select" aria-label="Choose a mathematical demo"></select>
    <button id="play-pause" type="button" aria-pressed="false" aria-label="Pause animation">Pause</button>
    <label for="calm-toggle" title="Reduce motion and complexity">
      <input type="checkbox" id="calm-toggle" name="calm-toggle" />
      Calm Mode
    </label>
    <span id="fps-meter" aria-live="polite" aria-label="Frames per second">-- FPS</span>
    <button id="download-btn" type="button" aria-label="Download current frame as PNG">Download PNG</button>
  </div>

  <aside id="settings-panel" role="region" aria-label="Demo fine controls" data-collapsed="false">
    <a id="back-home" href="/index.html">← Back to portfolio</a>
    <header>
      <h2 id="settings-title">Settings</h2>
      <div class="panel-actions">
        <button id="reset-demo" type="button">Reset</button>
        <button id="collapse-settings" type="button" aria-expanded="true" aria-controls="settings-panel">Hide controls</button>
      </div>
    </header>
    <form id="settings-form" autocomplete="off"></form>
    <label id="explain-toggle">
      <input type="checkbox" id="explain-checkbox" name="explain" />
      Explain the math
    </label>
  </aside>
  <button id="settings-expand" class="panel-expand" type="button" aria-expanded="false" aria-controls="settings-panel" hidden>Show controls</button>

  <section id="explain-panel" hidden data-collapsed="false">
    <header>
      <h3 id="explain-title"></h3>
      <button id="collapse-explain" type="button" aria-expanded="true" aria-controls="explain-panel">Hide explanation</button>
    </header>
    <div id="explain-content"></div>
  </section>
  <button id="explain-expand" class="panel-expand" type="button" aria-expanded="false" aria-controls="explain-panel" hidden>Show explanation</button>

  <noscript>This interactive gallery requires JavaScript to render the mathematical demos.</noscript>
  <script type="module" src="js/main.js"></script>
</body>
</html>
